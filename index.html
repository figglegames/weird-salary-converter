<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Salary Converter</title>
  <meta name="description" content="Convert your salary into quirky equivalents!">
  <style>
    /* Mobile-first design */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f0f4f8;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: #1E90FF;
      font-size: 1.8em; /* Larger for mobile */
    }
    p {
      font-size: 1em;
    }
    input, select {
      font-size: 1em;
      padding: 12px;
      margin: 5px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    #result {
      font-size: 1.6em; /* Increased font size */
      margin-top: 20px;
      text-align: left;
      max-width: 90%;
      margin: 0 auto;
      padding: 15px;
      background-color: white;
      border-left: 5px solid #32CD32;
      word-wrap: break-word; /* Enable wraparound */
      overflow-wrap: break-word; /* Modern alternative for wrap */
    }
    #funFactContainer {
      max-width: 90%;
      margin: 15px auto;
      padding: 12px;
      background-color: #e0f7e0;
      border-left: 5px solid #32CD32;
      display: flex;
      align-items: center;
      word-wrap: break-word; /* Enable wraparound */
      overflow-wrap: break-word; /* Modern alternative for wrap */
    }
    #funFactLabel {
      background-color: #1E90FF;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 10px;
      white-space: nowrap;
    }
    #funFact {
      font-size: 1.4em; /* Increased font size */
      color: #333;
      flex: 1;
    }

    /* Tablet and Laptop Adjustments */
    @media (min-width: 768px) {
      h1 { font-size: 2.5em; }
      input, select { font-size: 1.2em; padding: 15px; max-width: 400px; }
      #result { font-size: 2em; max-width: 600px; }
      #funFactLabel { font-size: 1.4em; }
      #funFact { font-size: 1.6em; }
      #funFactContainer { max-width: 600px; }
    }

    /* Laptop Adjustments */
    @media (min-width: 1024px) {
      body { margin: 20px; }
      h1 { font-size: 3em; }
      input, select { max-width: 500px; }
      #result, #funFactContainer { max-width: 800px; }
    }
  </style>
</head>

  <h1>Weird Salary Converter</h1>
  <p>Enter your annual salary (in dollars):</p>
  <input type="number" id="salaryInput" placeholder="e.g. 50000">
  <select id="conversionType" onchange="convert()">
