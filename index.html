<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Salary Converter</title>
  <meta name="description" content="Convert your salary into quirky equivalents!">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, button, select {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
    }
    #result {
      font-size: 1.4em;
      margin-top: 20px;
      text-align: left;
      display: block;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-weight: bold;
      padding: 10px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Weird Salary Converter</h1>
  <p>Enter your annual salary (in dollars):</p>
  <input type="number" id="salaryInput" placeholder="e.g. 50000" />

  <select id="conversionType">
    <option value="goldfish">Goldfish</option>
    <option value="flamingos">Plastic Lawn Flamingos</option>
    <option value="cookies">Girl Scout Cookies</option>
    <option value="swim">Minutes of Swim Time in Iceland</option>
    <option value="everest">Minutes at the Top of Mount Everest</option>
    <option value="uranium">Ounces of Uranium</option>
    <option value="superbowl">Milliseconds of Super Bowl Commercial Airtime</option>
    <option value="ferrari">Ferrari 296 GTB</option>
    <option value="harley">Harley Davidson Motorcycle</option>
    <option value="teepees">Teepee</option>
    <option value="smoke">Jar of Frozen Smoke</option>
    <option value="stradivarius">Stradivarius Violin</option>
    <option value="rolex">Rolex Submariner Watch</option>
    <option value="xbox">Xbox Series X Console</option>
    <option value="taylor">Taylor Swift VIP Concert Ticket</option>
    <option value="paris">First Class Flight to Paris</option>
    <option value="avocados">Avocados</option>
    <option value="coffee">Bags of Coffee Beans</option>
    <option value="ramen">One-Year Supply of Instant Noodles</option>
    <option value="tiger">Pet Tiger</option>
    <option value="spacex">SpaceX Ticket to Orbit</option>
    <option value="billboard">Billboard in Times Square (1 day)</option>
    <option value="pencils">Pencils</option>
    <option value="toiletpaper">Rolls of Toilet Paper</option>
    <option value="machu">Trip to Machu Picchu</option>
    <option value="curling">Curling Lesson</option>
    <option value="wimbledon">Ticket to Wimbledon Finals</option>
    <option value="saffron">Ounce of Saffron</option>
    <option value="paperclips">Paperclips</option>
    <option value="toothpicks">Toothpicks</option>
    <option value="jellybeans">Jelly Beans</option>
    <option value="postit">Post-it Notes</option>
    <option value="rice">Individual Grains of Rice</option>
    <option value="pingpong">Ping Pong Ball</option>
    <option value="vampire">Plastic Vampire Teeth</option>
    <option value="lego">Single LEGO Brick</option>
    <option value="marbles">Marble</option>
    <option value="icecream">Gallon of Premium Ice Cream</option>
    <option value="cassette">'80s Cassette Tape</option>
    <option value="wax">One-Year Supply of Turtle Wax</option>
    <option value="bulb">1915 Thomas Edison Light Bulb</option>
    <option value="silver">Mason Jar of US Silver Coins</option>
    <option value="ouija">Ouija Board</option>
    <option value="chocolate">Pound of Belgian Chocolate</option>
    <option value="beans">Can of Van Campâ€™s Pork and Beans</option>
  </select>

  <button id="convertBtn">Convert</button>
  <div id="result"></div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", convert);
    document.getElementById("salaryInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        convert();
      }
    });

    function convert() {
      const salary = parseFloat(document.getElementById("salaryInput").value);
      if (isNaN(salary)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }

      const conversionType = document.getElementById("conversionType").value;
      const prices = {
        goldfish: 0.50,
        flamingos: 10,
        cookies: 0.17,
        swim: 0.1667,
        everest: 4000,
        uranium: 3.13,
        superbowl: 533.33,
        ferrari: 300000,
        harley: 25000,
        teepees: 2000,
        smoke: 50,
        stradivarius: 11000000,
        rolex: 10000,
        xbox: 500,
        taylor: 5000,
        paris: 7000,
        avocados: 2,
        coffee: 15,
        ramen: 300,
        tiger: 50000,
        spacex: 450000,
        billboard: 50000,
        pencils: 0.10,
        toiletpaper: 1,
        machu: 2500,
        curling: 100,
        wimbledon: 2000,
        saffron: 5000,
        paperclips: 0.01,
        toothpicks: 0.005,
        jellybeans: 0.02,
        postit: 0.10,
        rice: 0.0002,
        pingpong: 0.25,
        vampire: 0.75,
        lego: 0.15,
        marbles: 0.20,
        icecream: 5,
        cassette: 3.30,
        wax: 10,
        bulb: 65,
        silver: 62,
        ouija: 75,
        chocolate: 33,
        beans: 1
      };
      
      const result = salary / (prices[conversionType] || 1);
      const unit = document.querySelector(`#conversionType option[value="${conversionType}"]`).textContent;
      document.getElementById("result").innerText = `You could buy ${result.toLocaleString(undefined, {maximumFractionDigits: 2})} ${unit}.`;
    }
  </script>
</body>
</html>
