<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Salary Converter</title>
  <meta name="description" content="Convert your salary into quirky equivalents!">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      color: #1E90FF;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
    }
    button {
      background-color: #1E90FF;
      color: white;
      border: 2px solid #32CD32;
      cursor: pointer;
    }
    button:hover {
      background-color: #104E8B;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #32CD32;
      cursor: pointer;
    }
    li:hover {
      background-color: #e0e7f0;
    }
    @media (max-width: 600px) {
      ul { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Weird Salary Converter</h1>
  <p>Enter your annual salary (in dollars):</p>
  <input type="number" id="salaryInput" placeholder="e.g. 50000">
  <ul id="optionList"></ul>
  <button id="submitBtn">Get Your Weird Salary!</button>

  <script>
    const salaryInput = document.getElementById("salaryInput");
    const optionList = document.getElementById("optionList");
    const submitBtn = document.getElementById("submitBtn");
    const prices = {
      goldfish: 0.50, flamingos: 10, cookies: 0.17, swim: 0.1667, everest: 4000,
      uranium: 3.13, superbowl: 533.33, ferrari: 300000, harley: 25000, teepees: 2000,
      smoke: 50, stradivarius: 11000000, rolex: 10000, xbox: 500, taylor: 5000,
      paris: 7000, avocados: 2, coffee: 15, ramen: 300, tiger: 50000, spacex: 450000,
      billboard: 50000, pencils: 0.10, toiletpaper: 1, machu: 2500, curling: 100,
      wimbledon: 2000, saffron: 5000, paperclips: 0.01, toothpicks: 0.005, jellybeans: 0.02,
      postit: 0.10, rice: 0.0002, pingpong: 0.25, vampire: 0.75, lego: 0.15,
      marbles: 0.20, icecream: 5, cassette: 3.30, wax: 10, bulb: 65, silver: 62,
      ouija: 75, chocolate: 33, beans: 1, gummybears: 0.03, netflix: 0.0139, moon: 0.001
    };

    const displayNames = {
      goldfish: "Goldfish",
      flamingos: "Plastic Lawn Flamingos",
      cookies: "Girl Scout Cookies",
      swim: "Minutes of Swim Time in Iceland",
      everest: "Minutes at the Top of Mount Everest",
      uranium: "Ounces of Uranium",
      superbowl: "Milliseconds of Super Bowl Commercial Airtime",
      ferrari: "Ferrari 296 GTB",
      harley: "Harley Davidson Motorcycles",
      teepees: "Teepees",
      smoke: "Jars of Frozen Smoke",
      stradivarius: "Stradivarius Violins",
      rolex: "Rolex Submariner Watches",
      xbox: "Xbox Series X Consoles",
      taylor: "Taylor Swift VIP Concert Tickets",
      paris: "First Class Flights to Paris",
      avocados: "Avocados",
      coffee: "Bags of Coffee Beans",
      ramen: "One-Year Supplies of Instant Noodles",
      tiger: "Pet Tigers",
      spacex: "SpaceX Tickets to Orbit",
      billboard: "Billboards in Times Square (1 day)",
      pencils: "Pencils",
      toiletpaper: "Rolls of Toilet Paper",
      machu: "Trips to Machu Picchu",
      curling: "Curling Lessons",
      wimbledon: "Tickets to Wimbledon Finals",
      saffron: "Ounces of Saffron",
      paperclips: "Paperclips",
      toothpicks: "Toothpicks",
      jellybeans: "Jelly Beans",
      postit: "Post-it Notes",
      rice: "Individual Grains of Rice",
      pingpong: "Ping Pong Balls",
      vampire: "Plastic Vampire Teeth",
      lego: "Single LEGO Bricks",
      marbles: "Marbles",
      icecream: "Gallons of Premium Ice Cream",
      cassette: "'80s Cassette Tapes",
      wax: "One-Year Supplies of Turtle Wax",
      bulb: "1915 Thomas Edison Light Bulbs",
      silver: "Mason Jars of US Silver Coins",
      ouija: "Ouija Boards",
      chocolate: "Pounds of Belgian Chocolate",
      beans: "Cans of Van Campâ€™s Pork and Beans",
      gummybears: "Gummy Bears",
      netflix: "Hours of Netflix Streaming",
      moon: "Square Feet of Moon Real Estate"
    };

    Object.keys(prices).forEach(key => {
      const li = document.createElement("li");
      li.textContent = displayNames[key];
      li.dataset.value = key;
      li.addEventListener("click", () => {
        const salary = parseFloat(salaryInput.value);
        if (!isNaN(salary) && salary >= 1) {
          window.location.href = `result.html?salary=${salary}&option=${key}`;
        } else {
          alert("Please enter a valid salary of at least $1.");
        }
      });
      optionList.appendChild(li);
    });

    submitBtn.addEventListener("click", () => {
      const salary = parseFloat(salaryInput.value);
      if (!isNaN(salary) && salary >= 1) {
        const selectedOption = optionList.querySelector("li:hover") || optionList.firstChild;
        window.location.href = `result.html?salary=${salary}&option=${selectedOption.dataset.value}`;
      } else {
        alert("Please enter a valid salary of at least $1.");
      }
    });
  </script>
</body>
</html>
