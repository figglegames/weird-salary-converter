<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Salary Converter</title>
  <meta name="description" content="Convert your salary into quirky equivalents like canoes, concert tickets, and Ferraris!">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
    }
  #result {
  font-size: 1.4em;
  margin-top: 40px;
  text-align: left;
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 2.2;
  font-weight: bold;
  padding: 10px;
}
</style>
</head>
<body>
  <h1>Weird Salary Converter</h1>
  <p>Enter your annual salary (in dollars):</p>
  <input type="number" id="salaryInput" placeholder="e.g. 50000" />
  <button id="convertBtn">Convert</button>
  
  <div id="result"></div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", function() {
      const salary = parseFloat(document.getElementById("salaryInput").value);
      if (isNaN(salary)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }
      
      // Conversion rates
      const canoes = Math.floor(salary / 1000); // 1 canoe per $1,000
      const concertTickets = Math.floor(salary / 100); // 1 concert ticket per $100
      const ferraris = (salary / 300000).toFixed(3); // 1 Ferrari per $300,000
      
      // Display results
      let resultText = `For your salary of $${salary.toLocaleString()}:\n`;
      resultText += `- You could buy about ${canoes} canoes.\n`;
      resultText += `- Thatâ€™s roughly ${concertTickets} concert tickets!\n`;
      resultText += `- Or, you could buy about ${ferraris} Ferraris!`;
      
      document.getElementById("result").innerText = resultText;
    });
  </script>
</body>
</html>
