<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Salary Converter</title>
  <meta name="description" content="Convert your salary into quirky equivalents like canoes, concert tickets, and Ferraris!">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, button, select {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
    }
    #result {
      font-size: 1.4em;
      margin-top: 40px;
      text-align: left;
      display: block;
      max-width: 600px;
      margin: 0 auto;
      line-height: 2.2;
      font-weight: bold;
      padding: 10px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Weird Salary Converter</h1>
  <p>Enter your annual salary (in dollars):</p>
  <input type="number" id="salaryInput" placeholder="e.g. 50000" />

  <select id="conversionType">
    <option value="canoes">Canoes</option>
    <option value="tickets">Concert Tickets</option>
    <option value="ferraris">Ferraris</option>
  </select>

  <button id="convertBtn">Convert</button>
  
  <div id="result"></div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", function() {
      const salary = parseFloat(document.getElementById("salaryInput").value);
      if (isNaN(salary)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }

      const conversionType = document.getElementById("conversionType").value;
      let resultText = `For your salary of $${salary.toLocaleString()}:\n`;

      if (conversionType === "canoes") {
        resultText += `- You could buy about ${Math.floor(salary / 1000)} canoes.\n`;
      } else if (conversionType === "tickets") {
        resultText += `- Thatâ€™s roughly ${Math.floor(salary / 100)} concert tickets!\n`;
      } else if (conversionType === "ferraris") {
        resultText += `- Or, you could buy about ${(salary / 300000).toFixed(3)} Ferraris!`;
      }

      document.getElementById("result").innerText = resultText;
    });
  </script>
</body>
</html>
