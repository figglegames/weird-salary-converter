<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
  <title>Weird Salary Result</title>
  <meta name="description" content="See how many quirky items your salary can buy!">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #1E90FF;
    }
    #result {
      font-size: 1.4em;
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      width: 100%;
      line-height: 1.6;
      font-weight: bold;
      padding: 15px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-left: 5px solid #32CD32;
      white-space: nowrap;
      overflow-x: auto;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    #result.show {
      opacity: 1;
    }
    #funFact {
      max-width: 600px;
      width: 100%;
      margin: 20px 0;
      padding: 10px;
      background-color: #e0f7e0;
      border-left: 5px solid #32CD32;
      color: #333;
    }
    button {
      background-color: #1E90FF;
      color: white;
      border: 2px solid #32CD32;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #104E8B;
    }
    @media (max-width: 600px) {
      #result, #funFact {
        max-width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h1>Weird Salary Result</h1>
  <div id="result"></div>
  <p id="funFact"></p>
  <button onclick="window.location.href='index.html'">Back to Converter</button>

  <script>
    const resultDiv = document.getElementById("result");
    const funFactDiv = document.getElementById("funFact");
    const urlParams = new URLSearchParams(window.location.search);
    const salary = parseFloat(urlParams.get("salary"));
    const option = urlParams.get("option");

    if (isNaN(salary) || !option || salary < 1) {
      resultDiv.textContent = "Error: Invalid salary or option. Please try again.";
      resultDiv.classList.add("show");
      funFactDiv.textContent = "Please go back and select a valid option.";
      return;
    }

    const prices = {
      goldfish: 0.50, flamingos: 10, cookies: 0.17, swim: 0.1667, everest: 4000,
      uranium: 3.13, superbowl: 533.33, ferrari: 300000, harley: 25000, teepees: 2000,
      smoke: 50, stradivarius: 11000000, rolex: 10000, xbox: 500, taylor: 5000,
      paris: 7000, avocados: 2, coffee: 15, ramen: 300, tiger: 50000, spacex: 450000,
      billboard: 50000, pencils: 0.10, toiletpaper: 1, machu: 2500, curling: 100,
      wimbledon: 2000, saffron: 5000, paperclips: 0.01, toothpicks: 0.005, jellybeans: 0.02,
      postit: 0.10, rice: 0.0002, pingpong: 0.25, vampire: 0.75, lego: 0.15,
      marbles: 0.20, icecream: 5, cassette: 3.30, wax: 10, bulb: 65, silver: 62,
      ouija: 75, chocolate: 33, beans: 1, gummybears: 0.03, netflix: 0.0139, moon: 0.001
    };
    const emojis = {
      goldfish: "🐟", flamingos: "🦩", cookies: "🍪", swim: "🏊‍♂️", everest: "🏔️",
      uranium: "☢️", superbowl: "🏈", ferrari: "🏎️", harley: "🏍️", stradivarius: "🎻",
      xbox: "🎮", taylor: "🎤", paris: "✈️", avocados: "🥑", coffee: "☕",
      ramen: "🍜", tiger: "🐅", spacex: "🚀", pencils: "✏️", toiletpaper: "🧻",
      curling: "🥌", wimbledon: "🎾", paperclips: "📎", rice: "🍚", pingpong: "🏓",
      cassette: "📼", wax: "🐢", bulb: "💡", chocolate: "🍫", beans: "🥫",
      gummybears: "🐻", netflix: "📺", moon: "🌕"

    const displayNames = {

    };

      netflix: "Netflix started as a DVD rental service in 1997!",
      moon: "The moon is 238,855 miles from Earth on average!"
    };

    if (!prices[option]) {
      resultDiv.textContent = "Error: Invalid option selected. Please try again.";
      resultDiv.classList.add("show");
      funFactDiv.textContent = "Please go back and select a valid option.";
      return;
    }

    const result = salary / prices[option];
    if (isNaN(result) || result <= 0) {
      resultDiv.textContent = "Error: Unable to calculate result. Please try again.";
      resultDiv.classList.add("show");
      funFactDiv.textContent = "Please go back and select a valid option.";
      return;
    }

    let finalUnit = displayNames[option];
    if (result < 2 && result > 0) {
      if (finalUnit === "One-Year Supplies of Instant Noodles") finalUnit = "One-Year Supply of Instant Noodles";
      if (finalUnit === "Billboards in Times Square (1 day)") finalUnit = "Billboard in Times Square (1 day)";
    }

    const emoji = emojis[option] || "";
    const fractionDigits = result < 1 ? 4 : 2;
    resultDiv.textContent = `You could buy ${result.toLocaleString(undefined, { maximumFractionDigits: fractionDigits })} ${finalUnit} ${emoji}`;
    resultDiv.classList.add("show");

    funFactDiv.textContent = `Did you know? ${funFacts[option] || "This item has a fascinating history!"}`;
  </script>
</body>
</html>
